<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% include "toInclude.html" %}

  <title>Home</title>
</head>

<body>

  {% include "headerLogged.html" %}
  <table class="table table-hover " style="background-color: rgba(255, 255, 255, 0.733);">
    <thead>
      <tr>
        <th scope="col">Money Bet</th>
        <th scope="col">Money Won</th>
        <th scope="col">Ratio</th>
        <th scope="col">Date</th>
        <th scope="col">Cases</th>
      </tr>
    </thead>
    <tbody>
      {% for bet in bets.all %}
      <tr>
        <td>{{bet.moneyBet}}</td>
        <td>{{bet.moneyWon}}</td>
        <td>{{bet.ratio}}</td>
        <td>{{bet.date}}</td>
        <td>{{bet.cases}}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>


  {% include "footer.html" %}
</body>

</html>
