<h1>Bets page</h1>
<table>
    <tr>
      <th>Date</th>
      <th>Cases</th>
      <th>Sum</th>
      <th>Status</th>
      <th>Gain</th>
    </tr>
    {% for bet in bets.all %}
    <tr>
        <td>{{bet.date}}</td>
        <td>{{bet.cases}}</td>
        <td>{{bet.moneyBet}}</td>
        <td>{{bet.status}}</td>
        <td>{{bet.moneyWon}}</td>
    </tr>
    {% endfor %}
  </table>
