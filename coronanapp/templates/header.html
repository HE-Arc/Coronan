<header>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(156, 99, 156); ">
        {% load static %}
        <a class="col-md-2 col-md-offset-3 text-center col" href="/">
            <img src=" {% static 'coronanapp/images/coronan.png' %}" alt="My image"  width="40%" height="20%">
        </a>
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block">
                <!-- hidden spacer to center brand on mobile -->
            </span>
            <a class="navbar-brand-two mx-auto d-lg-none d-inline-block" href="#">
                <img src="//placehold.it/40?text=LOGO" alt="logo">
            </a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
            <ul class="navbar-nav ms-auto flex-nowrap">
                <li class="nav-item">
                    <button type="button" class="btn btn-primary btn-sm" onclick="location.href = '/login/';">Login</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-light btn-sm" onclick="location.href = '/signUp/';">Register</button>
                </li>
            </ul>
        </div>
    </nav>
</header>
